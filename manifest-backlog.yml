applications:
- name: tracker-backlog
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: cf check-route pal-tracker-distributed-usp-backlog cfapps.io-pal-${UNIQUE_IDENTIFIER}.${DOMAIN}
  memory: 1G
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: http://pal-tracker-distributed-usp-backlog.cfapps.io
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
  services:
  - tracker-backlog-database
